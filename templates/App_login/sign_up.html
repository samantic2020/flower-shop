{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create New Accaunt {% endblock %}
{% block body_block %}
<h2>Create new Accaunt</h2>
<form method="POST">
    {{ form|crispy }}
    {%  csrf_token %}

<button type="submit" class="btn btn-success btn-sm">Create account</button>
</form>
<br>
<p>Already have an account? <a href="{% url 'App_login:login' %}">Login here</a></p>

{% endblock %}
